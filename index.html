<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Qr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="container">

        <div class="d-flex justify-content-between">
            <div class="d-md-none">
                <img src="assets/qrcode 1.png" alt="nav-logo">
            </div>
            <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>
        </div>



        <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive"
            aria-labelledby="offcanvasResponsiveLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                    data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex justify-content-between align-items-center py-5">
                <div class="d-none d-md-block">
                    <img src="assets/qrcode 1.png" alt="nav-logo">
                </div>
                <ul class="list-unstyled d-md-flex align-items-center gap-5 pt-3">
                    <li> <a href="#" class="text-decoration-none">home</a></li>
                    <li> <a href="#" class="text-decoration-none">How it works</a></li>
                    <li> <a href="#" class="text-decoration-none">Documentation</a></li>
                    <li> <a href="#" class="text-decoration-none">FAQ's</a></li>
                    <li> <a href="#" class="text-decoration-none">Contact us</a></li>
                    <li> <a href="#" class="text-decoration-none">Log in</a></li>
                    <li> <a href="#" class="text-decoration-none">services</a></li>
                    <button id="nav-btn">Sign up</button>
                </ul>
            </div>
        </div>
    </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
